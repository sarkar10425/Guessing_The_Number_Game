<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body style="background-color: pink;">
    <div class="navbar">
        <h3 style="color: aliceblue;">Guess The Number</h3>
    </div>
        
    
    <main >
        <h1 class="banner p-3 flex-container">1.2.3.</h1>
        <form class="bar flex-container">
            <div class="input-group">
              <input type="text" class="form-control form-control-lg" placeholder="What's your guess?" id="num">
            </div>
        </form>
        <div class="flex-container" id="result"></div>
        <div class="flex-container">
            <div style="padding-right: 6px;">
                <button class="btn btn-primary" id="button1">Check Me</button>
            </div>
            <div>
                <button class="btn btn-default" id="button2">Restart</button>
            </div>
        </div>
        <div class="flex-container" id="history"></div>
        <div class="flex-container" id="score"></div>
        
    </main>
</body>
</html>
